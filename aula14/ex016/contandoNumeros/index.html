<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de números</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Preparado para a contagem?</h1>
    </header>
    <section>
        <div>
            Número Inicial <input type="text" id="numInicio" name="numInicio">
        </div>

        <div>
            Número Final <input type="number" id="numFinal">
        </div>

        <div>
            Passo: <input type="number" id="Passo">
        </div>
        <div id="resultado">
            Preparando a contagem...
        </div>
        <button id="btnContar" name="btnContar">Contar</button>
    </section>
    <footer>
        <p>&copy; MatheusB</p>
    </footer>

    <script src="contador.js"></script>
</body>
</html>
